<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- main div start -->
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <h3>All Songs</h3>
            <div id="all-songs">
                <!-- songs will be generated by JS -->
            </div>
        </div>
    </div>
    <!-- main div end -->

    <div id="player">
        <h3 id="backward"><i class="ri-rewind-line"></i></h3>
        <h3 id="play"><i class="ri-play-circle-line"></i></h3>
        <h3 id="forward"><i class="ri-contrast-line"></i></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
